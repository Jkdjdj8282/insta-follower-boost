<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع زيادة المتابعين | إنستجرام</title>

    <!-- استيراد خط Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #9c27b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .main-container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-section input {
            padding: 12px;
            width: 75%;
            margin-right: 15px;
            border: 2px solid #fff;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .form-section button {
            padding: 12px 30px;
            background-color: #4c6ef5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .form-section button:hover {
            background-color: #9c27b0;
        }

        #loading-bar-container {
            margin-top: 20px;
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            display: none;
        }

        #loading-bar {
            height: 100%;
            width: 0%;
            background-color: #4c6ef5;
            border-radius: 5px;
            transition: width 10s ease-in-out;
        }

        #followers-buttons {
            margin-top: 30px;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .followers-button {
            padding: 15px 35px;
            background-color: #4c6ef5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .followers-button:hover {
            background-color: #9c27b0;
        }

        #fake-names-container {
            margin-top: 40px;
            font-size: 1.2rem;
            list-style-type: none;
            color: white;
        }

        #fake-names li {
            font-weight: bold;
            color: #ffeb3b;
            transition: transform 0.5s;
        }

        #fake-names li:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>موقع زيادة متابعين إنستجرام مجانا</h1>
            <h5>أدخل اسم المستخدم، اضغط متابعة، ثم اختر عدد المتابعين.</h5>
        </header>

        <section class="form-section">
            <input type="text" id="instagram-user" placeholder="أدخل اسم المستخدم" />
            <button id="follow-button">متابعة</button>
        </section>

        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>

        <section id="followers-buttons">
            <button class="followers-button" data-followers="1000">1000 متابع</button>
            <button class="followers-button" data-followers="2000">2000 متابع</button>
            <button class="followers-button" data-followers="3000">3000 متابع</button>
            <button class="followers-button" data-followers="4000">4000 متابع</button>
            <button class="followers-button" data-followers="5000">5000 متابع</button>
            <button class="followers-button" data-followers="6000">6000 متابع</button>
            <button class="followers-button" data-followers="7000">7000 متابع</button>
            <button class="followers-button" data-followers="8000">8000 متابع</button>
            <button class="followers-button" data-followers="9000">9000 متابع</button>
            <button class="followers-button" data-followers="10000">10000 متابع</button>
        </section>

        <h4>:مستخدمين حصلو  على متابعين الان </h4>
        <ul id="fake-names"></ul>
    </div>

    <script>
        document.getElementById("follow-button").addEventListener("click", () => {
            const username = document.getElementById("instagram-user").value;
            if (username.trim() !== "") {
                document.getElementById("loading-bar-container").style.display = "block";
                document.getElementById("loading-bar").style.width = "0%";

                setTimeout(() => {
                    document.getElementById("loading-bar").style.width = "100%";
                }, 100);

                setTimeout(() => {
                    document.getElementById("loading-bar-container").style.display = "none";
                    document.getElementById("followers-buttons").style.display = "flex";
                }, 10000);
            } else {
                alert("من فضلك، أدخل اسم المستخدم.");
            }
        });

        document.querySelectorAll(".followers-button").forEach(button => {
            button.addEventListener("click", () => {
                const followersCount = button.getAttribute("data-followers");
                alert(`تمت إضافة ${followersCount} متابع إلى حسابك!`);
            });
        });

</html>
